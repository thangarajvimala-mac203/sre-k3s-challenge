name: Deploy to k3s

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Make kubeconfig path explicit and shared by all steps
    env:
      KUBECONFIG: ${{ github.workspace }}/kubeconfig

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Write kubeconfig from secret
      run: |
        # Write the secret content into the kubeconfig file
        printf '%s\n' "${{ secrets.K3S_KUBECONFIG }}" > "$KUBECONFIG"

    - name: Sanity check kubeconfig
      run: |
        echo "KUBECONFIG path: $KUBECONFIG"
        kubectl config get-clusters
        kubectl config view --minify

    - name: Deploy manifests
      run: |
        kubectl apply --validate=false -f k8s/
        kubectl get pods -n hello-namespace
        kubectl get svc  -n hello-namespace
